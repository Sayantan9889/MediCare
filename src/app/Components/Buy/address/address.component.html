<main>
    <div class="container-fluid addr">
        <img class="img-style" src="../../../../assets/logos/MediCare_Logo_Green_Transparent.png" alt="">
        <h3 class="mb-3 fw-bold text-center" style="font-family: 'Titillium Web';">Add an Address</h3>
        <form class="row g-3"> <!--  [formGroup]="addressData" (ngSubmit)="subData()" -->
            <div class="col-md-6">
                <label class="form-label" for="fname">First Name</label>
                <input type="text" class="form-control"> <!--  formControlName="fname" -->
            </div>
            <div class="col-md-6">
                <label class="form-label" for="lname">Last Name</label>
                <input type="text" class="form-control"> <!--  formControlName="lname" -->
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"> <!--  formControlName="address" -->
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> <!--  formControlName="address2" -->
            </div>
            <div class="col-md-6">
                <label for="inputLandmark" class="form-label">Landmark</label>
                <input type="text" class="form-control" id="inputLandmark"> <!--  formControlName="landmark" -->
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity"> <!--  formControlName="city" -->
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <!-- <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="col-12 mt-3 d-flex justify-content-center">
                <input type="submit" class="btn btn-warning fw-bold" value="Submit" (click)="navigate()">
            </div>
        </form>
    </div>
</main>
