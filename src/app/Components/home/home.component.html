<main>
    <!-- hero carousel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="../../../assets/Heros/Hero4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../../../assets/Heros/Hero2.jpg" class="d-block w-100" alt="...">
            </div>
            <!-- <div class="carousel-item" data-bs-interval="2000">
                <img src="../../../assets/Heros/Hero3.png" class="d-block w-100" alt="...">
            </div> -->
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../../../assets/Heros/Hero6.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- featured product [Owl carousel - https://youtu.be/2KjKLroMMCM]-->
    <div class="featureProd">
        <div class="heading">
            <div class="icons">
                <img src="../../../assets/icons/ordermedicine.png">
            </div>
            <h5>Featured Product</h5>
        </div>

        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let f of onlyFeatureProd">
                <div style="margin-bottom: 30px;">
                    <a routerLink="/medicines/catagory/{{'m1'}}/details/{{f.mid}}">
                        <div class="card">
                            <div class="card-body">
                                <img src="{{f.mImg1}}" class="card-img-top" alt="image">
                            </div>
                        </div>
                    </a>
                    <div class="card-title-div">
                        <h5 class="card-title">{{f?.mName}}</h5>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
